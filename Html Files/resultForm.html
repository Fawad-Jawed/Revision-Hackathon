<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Portal</title>
  </head>
  <body class="bg-gray-100 flex flex-col items-center min-h-screen m-0">
    <div
      class="w-full bg-blue-600 text-white fixed top-0 left-0 z-50 shadow-md flex justify-between items-center p-4"
    >
      <h1 class="text-4xl font-bold">Administration Portal</h1>
      <div>
        <!-- <a href="signIn.html">
            <button
              id="signout-btn"
              class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded font-medium"
            >
              Sign Out
            </button>
          </a> -->

        <a href="../Html Files/adminDetail.html">
          <button
            id="signout-btn"
            class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded font-medium"
          >
            View Details
          </button>
        </a>
      </div>
    </div>

    <div
      class="container bg-white p-6 rounded-lg shadow-md my-20 max-w-md w-full"
    >
      <h1 class="text-4xl font-bold text-center mb-6">Administration Portal</h1>
      <form id="registration-form" class="flex flex-col">
        <label for="course" class="font-medium mb-2">Course:</label>
        <select
          id="course"
          name="course"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        >
          <option value="" disabled selected>Select a course</option>
          <option value="Web Development">Web Development</option>
          <option value="Graphic Designing">Graphic Designing</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="Cyber Security">Cyber Security</option>
        </select>

        <label for="student-id" class="font-medium mb-2">Student ID:</label>
        <input
          type="text"
          id="student-id"
          name="student-id"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        />

        <label for="marks" class="font-medium mb-2">Marks:</label>
        <input
          type="number"
          id="marks"
          name="marks"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        />

        <label for="total-marks" class="font-medium mb-2">Total Marks:</label>
        <input
          type="number"
          id="total-marks"
          name="total-marks"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        />

        <label for="grade" class="font-medium mb-2">Grade:</label>
        <input
          type="text"
          id="grade"
          name="grade"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        />

        <button
          type="button"
          id="sub"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded font-medium"
        >
          Register
        </button>
      </form>
    </div>
    <script type="module" src="../JsFile/result.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
