<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen m-0">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-6">Sign In</h1>
      <form id="signin-form" class="flex flex-col">
        <label for="email" class="font-medium mb-2">Email:</label>
        <input
          type="email"
          id="email"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        />

        <label for="pass" class="font-medium mb-2">Password:</label>
        <input
          type="password"
          id="pass"
          required
          class="p-2 mb-4 border border-gray-300 rounded"
        />

        <div class="flex items-center mb-4">
          <input
            type="radio"
            value="admin"
            id="admin"
            name="select"
            class="mr-2"
          />
          <label for="admin" class="font-medium">Admin</label>
        </div>
        <div class="flex items-center mb-4">
          <input
            type="radio"
            id="student"
            value="student"
            name="select"
            class="mr-2"
          />
          <label for="student" class="font-medium">Student</label>
        </div>

        <button
          type="button"
          id="btn"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
        >
          Sign In
        </button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Don't have an account?
          <a href="../index.html" class="text-blue-600 hover:underline"
            >Register</a
          >
        </p>
      </div>
    </div>

    <script type="module" src="../JsFile/signIn.js"></script>
  </body>
</html>
