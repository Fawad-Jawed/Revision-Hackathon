<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col items-center min-h-screen m-0">
    <nav
      class="w-full bg-blue-600 text-white fixed top-0 left-0 z-50 shadow-md flex justify-between items-center p-4"
    >
      <h1 class="text-4xl font-bold">Administration Portal</h1>
      <div>
        <button
          class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded font-medium"
          id="signout-btn"
        >
          Sign Out
        </button>
      </div>
    </nav>

    <div
      class="container bg-white p-6 rounded-lg shadow-md my-20 max-w-3xl w-full"
    >
      <h1 class="text-4xl font-bold text-center mb-6">
        Student Detail And Result
      </h1>

      <h2 class="text-2xl font-bold mb-4">Students</h2>
      <div id="students-container" class="flex flex-col space-y-4 mb-6"></div>

      <h2 class="text-2xl font-bold mb-4">Results</h2>
      <div id="results-container" class="flex flex-col space-y-4"></div>
    </div>

    <script type="module" src="../JsFile/adminDetail.js"></script>
  </body>
</html>
